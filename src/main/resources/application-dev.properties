spring.application.name=supermarket

# Esta configuração de desabilita o cache das páginas do Thymeleaf.
# Isso permite que as páginas sejam renderizadas utilizando o LiveReload.
# Porém, isso não é recomendado para aplicações de produção, pois afeta o desempenho.
spring.thymeleaf.cache=false

# Esta configuração habilita a utilização dos verbos PUT e DELETE via formulário
# É o mesmo que colocar a seguinte linha no formulario: <input name="_method" type="hidden" value="PUT" />
spring.mvc.hiddenmethod.filter.enabled=true
