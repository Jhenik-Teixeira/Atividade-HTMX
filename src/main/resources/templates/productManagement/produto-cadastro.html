<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <!-- Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Produto</h1>
        <form>
            <!-- Campo Nome -->
            <div class="mb-3">
                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nomeProduto" placeholder="Digite o nome do produto" required>
            </div>

            <!-- Campo Descrição -->
            <div class="mb-3">
                <label for="descricaoProduto" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricaoProduto" rows="3" placeholder="Digite a descrição do produto" required></textarea>
            </div>

            <!-- Campo Preço de Custo -->
            <div class="mb-3">
                <label for="precoCusto" class="form-label">Preço de Custo (R$)</label>
                <input type="number" class="form-control" id="precoCusto" placeholder="Digite o preço de custo" step="0.01" required>
            </div>

            <!-- Campo Estoque -->
            <div class="mb-3">
                <label for="estoqueProduto" class="form-label">Estoque</label>
                <input type="number" class="form-control" id="estoqueProduto" placeholder="Digite a quantidade em estoque" required>
            </div>

            <!-- Botão de envio -->
            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
        </form>
    </div>

    <!-- Bootstrap JS via CDN (opcional, mas recomendado para funcionalidade JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
